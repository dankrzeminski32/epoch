{% extends "authenticated-base.html" %}

{% block title %}News{% endblock %}

{% load static %}
{% block inner-content %}
<div class="container my-5">
  <div class="p-5 text-center bg-body-tertiary rounded-3">
    <h2>News</h2>
    <div class="d-flex justify-content-evenly align-items-center flex-wrap w-100">
  {% for headline in headlines %}
    <div class="card">
      <img src="{% static 'img/default-image.jpg' %}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ headline.title }}</h5>
      <p class="card-text">{{ headline.description|truncatechars:50 }}</p>
      <a href="#" class="btn btn-primary">Read More</a>
    </div>
  </div>
  {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
